    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <label for="nev">Név: </label><input type="text" name="nev" id="nev" placeholder="Kiss István" required><br><br>
            <label for="email">E-mail: </label><input type="email" name="email" id="email" placeholder="kiss.istvan01@gmail.com" required><br><br>
            <label for="tel">Telefonszám: </label><input type="tel" name="tel" id="tel" placeholder="+36 00 111 1234" required><br><br>
            <label for="cim">Telefonszám: </label><input type="text" name="cim" id="cim" placeholder="Csenyéte, Cigánytelep út 1." required><br><br>
        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <p>Méret</p>
            <input type="radio" name="meret" id="kicsi"><label for="kicsi">25 cm</label>
            <input type="radio" name="meret" id="kozepes"><label for="kozepes">32 cm</label>
            <input type="radio" name="meret" id="nagy"><label for="nagy">55 cm</label><br><br>
            <label for="alap">Kérem válasszon alapot:</label>
            <select name="alap" id="alap">
                <option value="ures"></option>
                <option value="para">Paradicsomos</option>
                <option value="tej">Tejfölös</option>
            </select><br><br>
            <label>Feltétek:</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="">szalámi</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="">sonka</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="">sajt</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="">kukorica</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="">ananász</label>
            <input type="checkbox" name="feltet6" id="feltet6"><label for="">gomba</label><br><br>
            <label for="uzenet">Üzenet a szakácsak:</label><br>
            <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Küldés">
        </fieldset>
    </form>
